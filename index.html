<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@mpyw Mood Visualizer</title>
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/1351893?v=4"
    />
    <meta
      property="og:image"
      content="https://avatars.githubusercontent.com/u/1351893?v=4"
    />
    <meta property="og:title" content="@mpyw Mood Visualizer" />
    <meta property="og:description" content="@mpyw の気分変化を閲覧できます" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/mpyw/mood-visualizer" />
    <meta
      name="description"
      content="@mpyw の気分変化を閲覧できるアプリケーション"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="@mpyw Mood Visualizer" />
    <meta name="twitter:description" content="@mpyw の気分変化を閲覧できます" />
    <meta
      name="twitter:image"
      content="https://avatars.githubusercontent.com/u/1351893?v=4"
    />
    <style>
      :root {
        --bg: linear-gradient(120deg, #e4e6ea 0%, #e3e7ee 100%);
      }

      html,
      body {
        height: 100%;
        min-height: 100%;
        background: var(--bg);
      }

      html::before {
        content: '';
        position: fixed;
        inset: 0;
        background: var(--bg);
        z-index: -1;
        pointer-events: none;
      }

      html {
        box-sizing: border-box;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
    </style>
  </head>
  <body>
    <a
      href="https://github.com/mpyw/mood-visualizer"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="GitHub"
      style="
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1000;
        width: 110px;
        height: 110px;
        background: none;
        pointer-events: auto;
      "
    >
      <svg
        width="110"
        height="110"
        viewBox="0 0 110 110"
        style="position: absolute; top: 0; right: 0; border: 0"
        aria-hidden="true"
      >
        <polygon points="110,0 110,110 0,0" fill="#fff" />
        <g transform="rotate(45 80 30)">
          <image
            href="/public/github-mark.svg"
            x="60"
            y="10"
            width="40"
            height="40"
          />
        </g>
      </svg>
    </a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
